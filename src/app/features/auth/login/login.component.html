<div class="container d-flex flex-column align-items-center justify-content-center">
    <div class="mt-5">
        <div class="col-12 col-md-6 col-lg-4 w-100">

            <h1 class="text-center">Login</h1>

            <div class="border-body border rounded-0 p-4 bg-light shadow-sm">
                <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

                    <div class="mt-3">
                        <label for="email" class="form-label">Email</label>
                        <input style="border-radius: 0%;" type="email" class="form-control" name="email" id="email"
                            required [(ngModel)]="user.email">
                    </div>

                    <div class="mt-3">
                        <label for="password" class="form-label">Password</label>
                        <input style="border-radius: 0%;" [type]="'password'"
                                class="form-control" name="password" id="password" required [(ngModel)]="user.password">
                    </div>

                    <button type="submit" class="btn btn-black w-100 mt-3">Login</button>

                </form>
                <p class="mt-3 text-center">
                    Don't have an account? 
                    <a routerLink="/Register" class="text-primary" style="text-decoration: none;">Register here</a>
                </p>
                
            </div>

        </div>

    </div>
</div>
