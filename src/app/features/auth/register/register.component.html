<div class="container d-flex flex-column align-items-center justify-content-center">
    <div class="mt-5">
        <div class="col-12 col-md-6 col-lg-4" style="width: 20rem;">

            <h1 class="text-center">Register</h1>

            <div class="border-body border rounded-0 p-4 shadow-lg" style="background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(30px);">
                <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

                    <div class="mt-3">
                        <label for="email" class="form-label">Email</label>
                        <input style="border-radius: 0%;" type="email" class="form-control" name="email" id="email"
                            required [(ngModel)]="user.email">
                    </div>

                    <div class="mt-3">
                        <label for="password" class="form-label">Password</label>
                        <input style="border-radius: 0%;" [type]="'password'"
                                class="form-control" name="password" id="password" required [(ngModel)]="user.password" (ngModelChange)="user.password == '' ? confirmPassword = '' : confirmPassword = confirmPassword">
                    </div>

                    <div class="mt-3" *ngIf="user.password !== ''">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input style="border-radius: 0%;" [type]="'password'"
                                class="form-control" name="confirmPassword" id="confirmPassword" required [(ngModel)]="confirmPassword">
                    </div>

                    <button type="submit" class="btn btn-black w-100 mt-3">Register</button>

                </form>
                <p class="mt-3 text-center">
                    Already registered? Please 
                    <a routerLink="/Login" class="text-primary" style="text-decoration: none;">Click here</a> to login.
                </p>
                
            </div>

        </div>

    </div>
</div>
