<div class="container">
    <h1 class="mt-3">Edit Category</h1>
    <ng-container *ngIf="category; else NotFound">
        <form #from="ngForm" (ngSubmit)="UpdateCategory(from)">
            <div class="mt-3">
                <div class="mt-3">
                    <label for="categoryId" class="form-label">Category Id</label>
                    <input type="text" 
                        disabled 
                        id="categoryId" 
                        class="form-control" 
                        name="categoryId"
                        value="{{category.id}}" required>
                </div>
                <div class="mt-3">
                    <label for="categoryName" class="form-label">Category Name</label>
                    <input type="text"
                        id="categoryName" 
                        class="form-control" 
                        name="categoryName"
                        [(ngModel)]="category.name" required>
                </div>
                <div class="mt-3">
                    <label for="categoryUrlHandle" class="form-label">Category UrlHandle</label>
                    <input type="text"
                        id="categoryUrlHandle" 
                        class="form-control" 
                        name="categoryUrlHandle"
                        [(ngModel)]="category.urlHandle" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <!-- Left side: Save and Delete buttons -->
                    <div>
                        <button type="submit" class="btn btn-black me-2" [disabled]="from.invalid">Save</button>
                        <button type="button" class="btn btn-danger border-radius-0" (click)="DeleteRecord(category)">Delete</button>
                    </div>
                    <!-- Right side: Go Back button -->
                    <button type="button" class="btn btn-black" [routerLink]="'/Admin/Categories'"> < Go Back</button>
                </div>
            </div>
        </form>
    </ng-container>
    
    <ng-template #NotFound>
        {{categoryId}} <span style="color: red; width: 100%; align-content: center;">Not Found.</span>
    </ng-template>
</div>
