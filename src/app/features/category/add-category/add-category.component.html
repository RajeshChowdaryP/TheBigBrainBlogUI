<div class="container">
    <h1 class="mt-3">Add Category</h1>
    <form #form="ngForm" (ngSubmit)="OnSubmit(form)">
        <label for="inputName" class="form-label mt-3">Category Name</label>
        <input [(ngModel)]="formData.name" name="Name" type="text" class="form-control" required>
        <label for="inputUrlHandle" class="form-label mt-3">Category URL Handle</label>
        <input [(ngModel)]="formData.urlHandle" name="UrlHandle" type="text" class="form-control" required>
        <div class="d-flex justify-content-between align-items-center mt-3">
            <button type="submit" class="btn btn-black mt-3" [disabled]="form.invalid">Submit</button>
            <button type="button" class="btn btn-black mt-3" [routerLink]="'/Admin/Categories'"> < Go Back</button>
        </div>
    </form>
</div>
